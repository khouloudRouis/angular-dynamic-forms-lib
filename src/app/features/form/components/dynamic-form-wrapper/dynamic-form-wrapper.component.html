<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <app-dynamic-form [fields]="fields()" #dynamicForm>
      </app-dynamic-form>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-secondary" type="button" (click)="onReset(dynamicForm.form)">
          Reset
        </button>

        <button class="btn btn-primary" type="button" (click)="onSubmit()">
          Submit
        </button>
      </div>

    </div>
  </div>
</div>
